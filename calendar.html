<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <title>Take My Paw: Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/calendar.css" />
  </head>
  <body>
    <nav>
      <header id="container-header">
        <a href="./index.html"
          ><img id="logo" src="./assets/logo.png" alt="logo"
        /></a>
        <ul class="navigation-bar">
          <a href="./quiz.html">
            <li>TAKE OUR QUIZ</li>
          </a>
          <a href="./allcats.html">
            <li>OUR CATS</li>
          </a>
          <a href="./helppage.html">
            <li>HOW CAN I HELP</li>
          </a>
        </ul>
      </header>
    </nav>
    <div id="container">
      <div id="calendar">
        <div class="day" id="monday">
          <p>Monday</p>
        </div>
        <div class="day" id="tuesday">
          <p>Tuesday</p>
        </div>
        <div class="day" id="wednesday">
          <p>Wednesday</p>
        </div>
        <div class="day" id="thursday">
          <p>Thursday</p>
        </div>
        <div class="day" id="friday">
          <p>Friday</p>
        </div>
        <div class="day" id="saturday">
          <p>Saturday</p>
        </div>
        <div class="day" id="sunday">
          <p>Sunday</p>
        </div>
        <div class="time" id="NineAm">
          <p>9-10am</p>
        </div>
        <div class="time" id="TenAm">
          <p>10-11am</p>
        </div>
        <div class="time" id="ElevenAm">
          <p>11-12pm</p>
        </div>
        <div class="time" id="TwelvePm">
          <p>12-1pm</p>
        </div>
        <div class="time" id="OnePm">
          <p>1-2pm</p>
        </div>
        <div class="time" id="TwoPm">
          <p>2-3pm</p>
        </div>
        <div class="time" id="ThreePm">
          <p>3-4pm</p>
        </div>
        <div class="time" id="FourPm">
          <p>4-5pm</p>
        </div>
        <div class="class" id="cat-bathing">
          <p class="activity-name">Cat Bathing</p>
          <p class="date-time">05/10/2022</p>
          <p class="date-time">4pm</p>
        </div>
        <div class="class" id="dog-tricks">
          <p class="activity-name">Dog Tricks</p>
          <p class="date-time">04/10/2022</p>
          <p class="date-time">11am</p>
        </div>
        <div class="class" id="parrot-speech">
          <p class="activity-name">Parrot Speech</p>
          <p class="date-time">07/10/2022</p>
          <p class="date-time">12pm</p>
        </div>
      </div>
    </div>
    
  </body>
</html>
